<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" href="css/style.css" th:href="@{css/style.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/main.js" th:src="@{js/main.js}" ></script>
</head>
<body>


<!-- Header -->
<div th:replace="fragments :: header"></div>
	
	
<!-- Main content -->
<div class="wrapper">
	<div class="container text-center" >
		<h3>Login</h3> <br />
		
		<!-- Login form-->
		<div th:if="${param.error}">
			Invalid username and password. <br />
			<br />
	    </div>
	    <div th:if="${param.logout}">
	        You have been logged out. <br />
	        <br />
	    </div>
	    <form th:action="@{/login}" method="post">
	        <div>
	        	<label> User Name 
	        		<input type="text" name="username" class="form-control"/>
	        	</label>
	        </div>
	        <div>
	        	<label> Password 
	        		<input type="password" name="password" class="form-control"/> 
	        	</label>
	        </div>
	        <div><input type="submit" value="Sign In" class="btn btn-primary"/> </div>
	    </form>
	    <br />
	    or <a th:href="@{/signup}">Sign-up</a>
	    <br />
	    <br />
	</div>
</div>


<!-- Footer -->
<div th:replace="fragments :: footer"></div>
	
</body>
</html>
